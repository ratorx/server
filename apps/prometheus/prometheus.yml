global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ['localhost:9090']
  - job_name: "docker"
    static_configs:
      - targets: ['host.docker.internal:9323']
  - job_name: "caddy"
    static_configs:
      - targets: ['caddy:9090']
  - job_name: "cadvisor"
    static_configs:
      - targets: ['cadvisor:8080']